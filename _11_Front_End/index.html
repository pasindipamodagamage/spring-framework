<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-around align-items-center">
        <h1 class="text-success fw-bold">Customer Form</h1>
    </div>
    <div class="d-flex justify-content-between mt-3">
        <div class="w-50">
            <div class="card shadow p-4 me-1">
                <form class="row g-3" id="customer_form">
                    <div class="col-12">
                        <label for="id" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" id="id">
                    </div>
                    <div class="col-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age">
                    </div>
<!--                    <div class="col-12">-->
<!--                        <label for="image" class="form-label">Upload Image</label>-->
<!--                        <input type="file" class="form-control" id="image">-->
<!--                    </div>-->
                    <div class="col-12 d-flex justify-content-between mt-3">
                        <button type="submit" id="saveBtn" class="btn btn-success">Save</button>
                        <button type="submit" id="updateBtn" class="btn btn-warning">Update</button>
                        <button type="submit" id="deleteBtn" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="w-50 ms-1">
            <table class="table table-bordered table-hover bg-white shadow">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Age</th>
                </tr>
                </thead>
                <tbody id="customer_tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/customer.js"></script>
</body>
</html>
