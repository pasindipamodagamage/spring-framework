<div class="container mt-5">
  <h1 class="text-center">Customer Manage</h1>
  <hr/>

  <button id="addBtn" type="button" class="btn  mb-3 text-right" data-bs-toggle="modal"
          data-bs-target="#customerModal">
    Add Customer
  </button>

  <!--     add customer modal-->
  <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container m-2">
          <form>
            <h2>ADD CUSTOMER</h2>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="id" class="form-label">ID</label>
              </div>
              <input type="text" class="form-control" id="id">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="name" class="form-label">  NAME</label>
              </div>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="address" class="form-label"> ADDRESS</label>
              </div>
              <input type="text" class="form-control" id="address">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="image" class="form-label">IMAGE</label>
              </div>
              <input type="file" class=" form-control circular-file-input" id="image" accept="image/*" name="image">
            </div>
            <button id="btn_save_customer" type="submit" class="btn btn-primary" >Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Update student Modal -->
  <div class="modal fade" id="updateCustomerModal" tabindex="-1" aria-labelledby="updateCustomerModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container m-2">
          <form>
            <h2>UPDATE CUSTOMER</h2>
            <div class="mb-3 box-container">
              <div class="box-label">
                <label for="id" class="form-label">ID</label>
              </div>
              <input type="text" class="form-control" id="updated_customer_id" readonly>
            </div>
            <div class="mb-3 box-container">
              <div class="box-label">
                <label for="name" class="form-label">  NAME</label>
              </div>
              <input type="text" class="form-control" id="updated_name">
            </div>
            <div class="mb-3 box-container">
              <div class="box-label">
                <label for="address" class="form-label"> ADDRESS</label>
              </div>
              <input type="text" class="form-control" id="updated_address">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="image" class="form-label">IMAGE</label>
              </div>
              <input type="file" class=" form-control circular-file-input" id="Updateimage" accept="image/*" name="image">
            </div>

            <button id="btn_update_customer" type="submit" class="btn btn-warning">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-bordered">
    <thead >
    <tr>
      <!--      <td>Profile</td>-->
      <td>ID</td>
      <td>Name</td>
      <td>Address</td>
      <td>Update</td>
      <td>Delete</td>

    </tr>
    </thead>
    <tbody id="customer_table_body">

    </tbody>
  </table>
</div>

<!--<section id="item">-->
  <div class="container mt-5">
    <h1 class="text-center">Item Manage</h1>
    <hr/>

    <button id="add-item-Btn" type="button" class="btn  mb-3 text-right" data-bs-toggle="modal"
            data-bs-target="#itemModal">
      Add Item
    </button>

    <!--     add item modal-->
    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <h2>ADD ITEM</h2>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="id" class="form-label">ID</label>
              </div>
              <input type="text" class="form-control" id="item_Id">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="name" class="form-label">  NAME</label>
              </div>
              <input type="text" class="form-control" id="item_name">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="item_description" class="form-label"> DESCRIPTION</label>
              </div>
              <input type="text" class="form-control" id="item_description">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="item_Qty" class="form-label"> QTY</label>
              </div>
              <input type="number" class="form-control" id="item_qty">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="item_price" class="form-label"> QTY</label>
              </div>
              <input type="number" class="form-control" id="item_price">
            </div>
            <button id="btn_save_item" type="submit" class="btn btn-primary" >Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Update item Modal -->
    <div class="modal fade" id="updateitemModal" tabindex="-1" aria-labelledby="updateCustomerModalLabel"
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="container m-2">
            <form>
              <h2>UPDATE ITEM</h2>
              <div class="mb-3 box-container">
                <div class="box-label">
                  <label for="id" class="form-label">ID</label>
                </div>
                <input type="text" class="form-control" id="updated_item_id" readonly>
              </div>
              <div class="mb-4 box-container">
                <div class="box-label">
                  <label for="name" class="form-label">  NAME</label>
                </div>
                <input type="text" class="form-control" id="updated_item_name">
              </div>
              <div class="mb-4 box-container">
                <div class="box-label">
                  <label for="item_description" class="form-label"> DESCRIPTION</label>
                </div>
                <input type="text" class="form-control" id="updated_item_description">
              </div>
              <div class="mb-4 box-container">
                <div class="box-label">
                  <label for="item_Qty" class="form-label"> QTY</label>
                </div>
                <input type="number" class="form-control" id="updated_item_qty">
              </div>
              <div class="mb-4 box-container">
                <div class="box-label">
                  <label for="item_price" class="form-label"> QTY</label>
                </div>
                <input type="number" class="form-control" id="updated_item_price">
              </div>
              <button id="btn_update_item" type="submit" class="btn btn-warning">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>

      </thead>
